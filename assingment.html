<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assingment.css" type="text/css">
    <title>Facebook login page</title>
</head>
<body>
    <h1> facebook </h1>
    <div>
        <h2 id="id1">Create a new account</h2><br>
        <p>It's Quick and easy</p><br>
        <hr> <br>
        <form action="">
            <input id="firstname" type="text" placeholder="First Name">
            <input id="secondname"  type="text" placeholder="Sur Name"> <br> <br>
            <input id="mobile" type="tel" placeholder="Mobile number or email address"> <br><br>
            <input id="password" type="password" placeholder="New Password"> <br><br>
            <p id="dob">Date of birth</p><br>
            <input id="date" type="number" min="1" max="31" value="1">  
            <select name="" id="month">
                <option value=""> Jan </option>
                <option value=""> Feb </option>
                <option value=""> March </option>
                <option value=""> April </option>
                <option value=""> May </option>
                <option value=""> June </option>
                <option value=""> July </option>
                <option value=""> August </option>
                <option value=""> Sep </option>
                <option value=""> Oct </option>
                <option value=""> Nov </option>
                <option value=""> Dec </option>
            </select>
            <input id="year" type="number" min="1900" max="2025" value="1900"> <br> <br>
            <p id="gender">Gender</p><br>
            <div id="malegender">
                <label for="" id="male">Male</label>
                <input type="radio" name="gender">
            </div>
            <div id="femalegender">
                <label for="" id="female">female</label>
                <input type="radio" name="gender">
            </div>
            <div id="othergender">
                <label for="" id="others">others</label>
                <input type="radio" name="gender">
            </div>
            <br><br><br><br>
            <p id="footer"> By Clicking Sign Up, you agree to our Terms,Data policy and Cookie policy you may receive SMS notifications from us and react to it correspondingly.</p><br>
            <input type="submit" value="SIGN UP" id="button"><br><br>
            <a href="#"> Already have an account? </a>
        </form>
    </div>
</body>
</html>
